<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <main id="main">
      <div id="logo">
        <img src="./assets/logo.svg" alt="Logo" />
      </div>

      <section id="group-chat">
        <img
          id="hero-left"
          src="./assets/desktop/image-hero-left.png"
          alt="Hero Left"
        />
        <div id="group-chat-heading">
          <div id="group-chat-h1">
            <h1>Group Chat for Everyone</h1>
          </div>
          <div id="group-chat-paragraph">
            <p>
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
          </div>
          <div id="group-chat-buttons">
            <button id="download-btn">Download <span>v1.3</span></button>
            <button id="info-btn">What is it?</button>
          </div>
        </div>
        <img
          id="hero-right"
          src="./assets/desktop/image-hero-right.png"
          alt="Hero Right"
        />
      </section>

      <div id="divider">
        <div id="border-vertical"></div>
        <div id="border-round">
          <p>01</p>
        </div>
      </div>
    </main>
  </body>
</html>
